<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengedit Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1">
        <div id="p1">Paragraf 1</div>
    </div>

    <script>
        // buat element 
        let el = document.createElement("h2");
        let text = document.createTextNode("Belajar Web");
        let box = document.getElementById("box1");
        let p1 = document.getElementById("p1");

        //buat isi teks h2
        el.appendChild(text);
        // sisipin h2 ke id box 1
        box.appendChild(el);

        // menghapus element 
        // box.removeChild(el);

        // edit element
        let el2 = document.createElement("h3");
        let text2 = document.createTextNode("Belajar Python");

        el2.appendChild(text2);
        box.replaceChild(el2,p1)
    </script>
</body>
</html>
