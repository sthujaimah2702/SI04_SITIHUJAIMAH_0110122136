<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attribut</title>
    <style>
        .bingkai {
            border : 5px solid black
        }
    </style>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    <img src="singa.jpg" id="gambar" width="300">
    <br>
    <input type="text" id="input" value="nama">

    <script>
        let img = document.getElementById("gambar");
        let input = document.getElementById("input");

        // ubah isi atribut
        img.width = 500;
        input.value = "Singa";

        //buat atribut
        img.setAttribute("class","bingkai");

        //buat css
        input.style.backgroundColor = "yellow";
        input.style.border = "3px solid blue";
    </script>
</body>
</html>
