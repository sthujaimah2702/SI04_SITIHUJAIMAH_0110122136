<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 9.4</title>
</head>

<body>
    <h2>MENGHITUNG 2 JUMLAH BILANGAN</h2>
    <form onchange="jumlah()">
        <input type="number" id="angka1">
        <br>
        +
        <br>
        <input type="number" id="angka2">
        <br>
        =
        <br>
        <input type="number" id="hasil">
    </form>

    <script>
        function jumlah() {
            let b1 = parseInt(document.getElementById("angka1").value);
            let b2 = parseInt(document.getElementById("angka2").value);
            let h = b1 + b2;

            document.getElementById("hasil").value = h;
        }
    </script>
</body>

</html>
