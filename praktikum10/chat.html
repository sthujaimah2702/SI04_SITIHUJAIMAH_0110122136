<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .container{
            width: 100%;
        }
        #box{
            width: 50%;
            border: 1px solid black;
            height: 400px;
            padding: 0px 5px;

        }
        #pesan{
            width: 46%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--box menampilkan pesan-->
        <div id="box"></div>
        <!--input mengirim pesan-->
        <input type="text" id="pesan">
        <input type="button" value="kirim" onclick="chat()">
    </div>

    <script>
        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat(){
            //buat elemen tag p yang disimpan dalam variabel paragraf
            let paragraf = document.createElement("p");
            //menambahkan elemen baru ke id box (elemen p yang sudah dibuat ditambahkan ke dalam id box)
            chatbox.appendChild(paragraf);
            //isi tag p dengan inputan 
            paragraf.innerHTML = pesan.value;
        }
    </script>
</body>
</html>
